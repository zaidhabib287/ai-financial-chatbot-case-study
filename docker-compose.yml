version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: financial_chatbot_db
    environment:
      POSTGRES_USER: chatbot_user
      POSTGRES_PASSWORD: chatbot_pass
      POSTGRES_DB: financial_chatbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: financial_chatbot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: financial_chatbot_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://chatbot_user:chatbot_pass@postgres:5432/financial_chatbot
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
    volumes:
      - ./backend:/app/backend
      - ./rag-pipeline:/app/rag-pipeline
      - ./mock-apis:/app/mock-apis
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  admin-ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin
    container_name: financial_chatbot_admin
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:8000
    ports:
      - "8501:8501"
    volumes:
      - ./frontend/admin-portal:/app

volumes:
  postgres_data:
  redis_data: